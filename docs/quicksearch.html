onds to the user requesting it and to the token that it is using. Link del api desplegada Repositorio Sequelize Repositorio Sequelize CLI Documentation on github pages Starting üöÄ These instructions allow you to obtain a copy of the running project on your local machine for development and testing purposes. Prerequisites üìã The Rest-Api requires Node.js and TypeScript to run. Documentation üìñ All available methods are found on the project documentation wiki along with the corresponding description. Documentation on github pages Installation üîß Install the development and production dependencies and start the server. $ git clone https://github.com/jquintanas/restApiSoftware1 $ cd restApiSoftware1 $ npm install $ npm run build $ npm run dev Deployment üì¶ After this we proceed to go to the config folder and open the file config.json and change the credentials of the database for those of our base server depending on the environment in which you are going to work. Built with üõ†Ô∏è Express - back end middleware Sequelize - Database ORM JWT - JSON-based standard to create a token to send data between applications or services Additional features Api-Rest requires the following complements. Complemento Recurso MySql-Schema Descargar. MySql - Model Descargar. Authors ‚úíÔ∏è Author: Group #3 Integrantes BRENDA MICHELLE BERMELLO BURGOS KARLA BELEN BURGOS GAYREY FRANCESCA HELENA MAN GING POW HING JONATHAN ISRAEL QUINTANA SOLORZANO DANNY PAUL RIOS BENAVIDES License üìÑ This project is under the License (EULA) - see the file LICENSE for details. √ó Search results Close Documentation generated by JSDoc 3.6.4 on 2020-07-14T22:49:49-05:00 using the DocStrap template. "},"alertController.html":{"id":"alertController.html","title":"Class: alertController","body":" Documentation Classes alertControllercomprasControllerfacturasControllerinvoiceControllerloginControllerorderControllerPaymentControllerpedidosControllerpurchaseControllerrouterAlertsrouterComprasrouterFacturasr
